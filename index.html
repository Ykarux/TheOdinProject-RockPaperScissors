<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rock Papers Scissors</title>
	</head>
	<body>
		<button>Rock</button>
		<button>Papers</button>
		<button>Scissors</button>
		<script>
			function getComputerChoice() {
				let choice = Math.random()
				if (choice > 0.33) {
					if (choice > 0.66) return 'Rock'
					return 'Papers'
				}
				return 'Scissors'
			}

			function playRound(playerSelection, computerSelection) {
				if (playerSelection.toLowerCase() === computerSelection.toLowerCase()) {
					return 0
				} else if (playerSelection.toLowerCase() === 'rock') {
					if (computerSelection.toLowerCase() === 'papers') {
						return 2
					} else {
						return 1
					}
				} else if (playerSelection.toLowerCase() === 'papers') {
					if (computerSelection.toLowerCase() === 'rock') {
						return 1
					} else {
						return 2
					}
				} else if (playerSelection.toLowerCase() === 'scissors') {
					if (computerSelection.toLowerCase() === 'rock') {
						return 2
					} else {
						return 1
					}
				}
			}

			function game() {
				let scorePlayer = 0;
				let scoreComputer = 0;
				console.log('Starting a game !')
				for (let i = 0; i < 5; i++) {
					let playerSelection = prompt('Your choice :')
					let computerSelection = getComputerChoice()
					let result = playRound(playerSelection, computerSelection)
					if (result === 1) {
						scorePlayer++
						console.log('You Win! ' + playerSelection + ' beats ' + computerSelection)
					} else if (result === 2) {
						scoreComputer++
						console.log('You Loose! ' + computerSelection + ' beats ' + playerSelection)
					} else {
						console.log('It\'s a tie! ' + playerSelection + ' and ' + computerSelection)
					}
					console.log('Score : ' + scorePlayer + '-' + scoreComputer)
				}
				if (scorePlayer > scoreComputer) console.log('You won the game: ' + scorePlayer + '-' + scoreComputer)
				else if (scorePlayer < scoreComputer) console.log('You lost the game: ' + scorePlayer + '-' + scoreComputer)
				else console.log('Tie game: ' + scorePlayer + '-' + scoreComputer)
			}

			game()
		</script>
	</body>
</html>
